		<p>黑夜的灯<br>萤萤的闪着<br>如月亮一般的<br>闪着<br>不曾见过那初升的太阳<br>却看遍了繁星下的<br>点点迷茫</p>
<p>黑夜的灯<br>轻轻的说着<br>如夜莺一般的<br>说着<br>未曾听过那清晨的鸡鸣<br>却闻遍了夜雨里的<br>滴滴霖铃</p>
<p>黑夜的灯<br>静静的睡着<br>如孩童一般的<br>睡着<br>依稀记得那天真的微笑<br>燃尽了最后的灯芯<br>愈发明亮</p>
